<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' ws:; font-src 'self'; frame-src 'self';">
    <link rel="stylesheet" href="../assets/css/main.css">
    <title>Home - KupuKupu</title>
    <script>
        /*to prevent Firefox FOUC, this must be here*/
        let FF_FOUC_FIX;
    </script>
    <script type="module" src="../components/kupukupu-navigation/kupukupu-navigation.js"></script>
    <script type="module" src="../components/kupukupu-drawer/kupukupu-drawer.js"></script>
    <script type="module" src="../components/kupukupu-feed-item/kupukupu-feed-item.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <kupukupu-navigation></kupukupu-navigation>

        <!-- Main Content -->
        <main class="main-content" role="main">
            <div class="container">
                <div class="feed-items" role="feed" aria-label="Feed items">
                    <!-- Test Feed Items -->
                    <kupukupu-feed-item
                        id="test-1"
                        title="Welcome to KupuKupu"
                        content="<p>KupuKupu is your personal RSS feed reader. This is a test feed item to demonstrate the layout and functionality of the feed item component.</p><p>Use the 'j' and 'k' keys to navigate between items.</p>"
                        source="KupuKupu Blog"
                        published="2024-03-20T12:00:00Z"
                        link="https://kupukupu.cc/welcome"
                    ></kupukupu-feed-item>

                    <kupukupu-feed-item
                        id="test-2"
                        title="Getting Started with RSS Feeds"
                        content="<p>RSS feeds are a great way to keep up with your favorite websites. This article will show you how to get started with RSS feeds in KupuKupu.</p><p>The content can include <strong>formatted text</strong> and <em>styling</em>.</p>"
                        source="KupuKupu Blog"
                        published="2024-03-20T13:00:00Z"
                        link="https://kupukupu.cc/getting-started"
                    ></kupukupu-feed-item>

                    <kupukupu-feed-item
                        id="test-3"
                        title="Keyboard Shortcuts"
                        content="<p>KupuKupu supports keyboard shortcuts for efficient navigation:</p><ul><li>Press 'j' for next item</li><li>Press 'k' for previous item</li><li>Press 'r' to refresh feeds</li></ul>"
                        source="KupuKupu Blog"
                        published="2024-03-20T14:00:00Z"
                        link="https://kupukupu.cc/shortcuts"
                    ></kupukupu-feed-item>
                </div>
            </div>
        </main>
    </div>

    <!-- Drawer -->
    <kupukupu-drawer>
        <h2>Drawer Content</h2>
        <p>This is some example drawer content that will be replaced later.</p>
    </kupukupu-drawer>

    <script type="module" src="../assets/js/main.js"></script>
</body>
</html>
