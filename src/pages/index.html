<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' ws:; font-src 'self'; frame-src 'self';">
    <link rel="stylesheet" href="../assets/css/main.css">
    <title>Home - KupuKupu</title>
    <script>
        /*to prevent Firefox FOUC, this must be here*/
        let FF_FOUC_FIX;
    </script>
    <script type="module" src="../components/kupukupu-navigation/kupukupu-navigation.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <kupukupu-navigation></kupukupu-navigation>

        <!-- Main Content -->
        <main class="main-content" role="main">
            <div class="container">
                <h1>Home - KupuKupu</h1>
                <p>Welcome to KupuKupu, your personal RSS feed reader.</p>

                <button id="open-drawer" class="btn btn-primary" aria-label="Open drawer">
                    Open Drawer
                </button>
            </div>
        </main>
    </div>

    <!-- Drawer -->
    <aside class="drawer" role="complementary" aria-label="Content drawer">
        <button class="drawer-close" aria-label="Close drawer">
            <svg aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="24" height="24">
                <path d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>
        <div class="drawer-content" style="padding: var(--space-4);">
            <h2>Drawer Content</h2>
            <p>This is some example drawer content that will be replaced later.</p>
        </div>
    </aside>

    <script type="module" src="../assets/js/main.js"></script>
</body>
</html>
